<br><br><br><br>
    <button class="btn btn-success" (click)="getallshopdata()">Show Items</button>
<div class="container">
    <div class="row">
        <div class="col" *ngFor="let xyz of ShopData">
            <div class="card" style="width: 18rem;">
                <img [src]="xyz.Image" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{xyz.Name}}</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>
</div>
